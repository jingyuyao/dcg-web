<!-- NOTE: This wrapper div is necessary for the :leave animation. -->
<div *ngFor="let state of unitStates" @slideInOut>
  <app-unit
    appEntity
    appTargetable
    [entityId]="state.unit.id"
    [ownerId]="state.unit.ownerEntity"
    [players]="players"
    [unit]="state.unit"
    [card]="state.card"
    [canAct]="canAct"
  ></app-unit>
</div>
