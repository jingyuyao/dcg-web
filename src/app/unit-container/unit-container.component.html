<app-unit
  appEntity
  appTargetable
  *ngFor="let state of unitStates"
  [entityId]="state.unit.id"
  [ownerId]="state.unit.ownerEntity"
  [players]="players"
  [unit]="state.unit"
  [card]="state.card"
  [previousUnit]="state.previousUnit"
  [canAct]="canAct"
  [fadeIn]="state.fadeIn"
></app-unit>
