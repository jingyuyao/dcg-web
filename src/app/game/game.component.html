<div class="section players">
  <div class="area">
    <div class="mat-subheading-1 header">Players</div>
    <app-player-container
      [players]="players"
      [canAct]="canAct"
    ></app-player-container>
  </div>
</div>
<mat-divider [vertical]="true"></mat-divider>
<div class="section forge">
  <div class="area">
    <div class="mat-subheading-1 header">
      Forge
      <span *ngIf="throneActive" class="throne-active">
        Throne active
      </span>
    </div>
    <app-card-container
      [cards]="forgeDedupe"
      [canAct]="canAct"
      [dedupe]="true"
    ></app-card-container>
    <mat-divider class="forge-separator"></mat-divider>
    <app-card-container [cards]="forge" [canAct]="canAct"></app-card-container>
  </div>
</div>
<mat-divider [vertical]="true"></mat-divider>
<div class="section main">
  <div class="area" *ngIf="previousPlayerName">
    <div class="mat-subheading-1 header">
      Attacked by: {{ previousPlayerName }}
    </div>
    <app-unit-container
      [units]="attackingUnits"
      [canAct]="canAct"
    ></app-unit-container>
  </div>
  <mat-divider></mat-divider>
  <div class="area play-area">
    <div class="mat-subheading-1 header">
      Current Player: {{ currentPlayerName }}
    </div>
    <app-unit-container
      [units]="defendingUnits"
      [canAct]="canAct"
    ></app-unit-container>
    <app-card-container
      [cards]="playArea"
      [canAct]="canAct"
    ></app-card-container>
  </div>
  <mat-divider></mat-divider>
  <div class="area">
    <div class="mat-subheading-1 header">
      Your Hand - {{ deckSize }} cards in Draw Pile
    </div>
    <app-card-container [cards]="hand" [canAct]="canAct"></app-card-container>
  </div>
  <mat-divider></mat-divider>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Discard Pile ({{ discardPile.length }})
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-card-container
      class="discard-container"
      [cards]="discardPile"
      [canAct]="canAct"
      [dedupe]="true"
    ></app-card-container>
  </mat-expansion-panel>
</div>
