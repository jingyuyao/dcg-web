<div class="section players">
  <div class="area">
    <div class="mat-subheading-1 header">Players</div>
    <div class="entity-container">
      <app-player
        appTargetable
        *ngFor="let player of players"
        [entityId]="player.id"
        [player]="player"
        [canAct]="canAct"
      ></app-player>
    </div>
  </div>
</div>
<mat-divider [vertical]="true"></mat-divider>
<div class="section forge">
  <div class="area">
    <div class="mat-subheading-1 header">
      Forge
      <span *ngIf="throneActive" class="throne-active">
        Throne active
      </span>
    </div>
    <div class="entity-container">
      <div *ngFor="let group of forgeGroups" class="forge-group">
        <app-card
          appTargetable
          [entityId]="group.card.id"
          [card]="group.card"
          [canAct]="canAct"
        ></app-card>
        <div>{{ group.count }} remaining</div>
      </div>
    </div>
    <mat-divider class="forge-separator"></mat-divider>
    <app-card-container [cards]="forge" [canAct]="canAct"></app-card-container>
  </div>
</div>
<mat-divider [vertical]="true"></mat-divider>
<div class="section main">
  <div class="area" *ngIf="previousPlayerName">
    <div class="mat-subheading-1 header">
      Attacked by: {{ previousPlayerName }}
    </div>
    <div class="entity-container">
      <app-unit
        class="attacking"
        appTargetable
        *ngFor="let unit of attackingUnits"
        [entityId]="unit.id"
        [unit]="unit"
        [canAct]="canAct"
      ></app-unit>
      <div *ngIf="attackingUnits.length == 0" class="mat-subheading-2">
        No attacking units
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="area play-area">
    <div class="mat-subheading-1 header">
      Current Player: {{ currentPlayerName }}
    </div>
    <div class="entity-container">
      <app-unit
        class="defending"
        appTargetable
        *ngFor="let unit of defendingUnits"
        [entityId]="unit.id"
        [unit]="unit"
        [canAct]="canAct"
      ></app-unit>
    </div>
    <app-card-container
      [cards]="playArea"
      [canAct]="canAct"
    ></app-card-container>
  </div>
  <mat-divider></mat-divider>
  <div class="area">
    <div class="mat-subheading-1 header">
      Your Hand - {{ deckSize }} cards in Draw Pile
    </div>
    <app-card-container [cards]="hand" [canAct]="canAct"></app-card-container>
  </div>
  <mat-divider></mat-divider>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Discard Pile ({{ discardPile.length }})
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-card-container
      class="discard-container"
      [cards]="discardPile"
      [canAct]="canAct"
    ></app-card-container>
  </mat-expansion-panel>
</div>
