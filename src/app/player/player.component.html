<div class="header mat-body-1">
  <span class="name" [class.mat-body-2]="player.isCurrent">{{ player.name }}</span>
  <span class="hp">❤️ {{ player.hp }}</span>
</div>
<div class="stats">
  <span class="wrap-tokens">
    Warp tokens: {{ player.warpTokens }}
  </span>
  <span *ngIf="player.powerPool > 0" class="powerPool">⚡ {{ player.powerPool }}</span>
</div>
<app-actions [actions]="player.actions"></app-actions>
