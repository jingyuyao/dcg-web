<div class="header">
  <span class="name mat-body-2">{{ unit.name }}</span>
</div>
<div class="stats">
  <span class="strength">🗡️{{ unit.strength }}</span>
  <span class="defense">🛡️{{ unit.defense }}</span>
  <div>
    <span *ngFor="let attribute of unit.attributes" class="attribute mat-caption">{{ attribute }}</span>
  </div>
</div>
<app-actions [actions]="unit.actions"></app-actions>
