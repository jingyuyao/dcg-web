<div class="header">
  <span class="name">{{ card.name }}</span>
  <span class="kind">{{ card.kind }}</span>
  <span *ngIf="card.strength > 0" class="strength">🗡️{{ card.strength }}</span>
  <span class="cost">⚡{{ card.cost }}</span>
</div>
<div class="description">
  {{ card.description }}
</div>
<div class="actions">
  <app-action *ngFor="let action of card.actions" [action]="action"></app-action>
</div>
