<ng-container *ngIf="roomList$ | async as roomList">
  <label>Name: <input type="text" [formControl]="name" /></label>
  <div>Rooms</div>
  <ul>
    <li *ngFor="let room of roomList.rooms">
      {{ room.roomName }} ({{ room.joinedPlayerNames.length }})
      {{ room.isGameInProgress ? "Playing" : "Prep" }}
      <button [disabled]="!name.value" (click)="join(room.roomName)">Join</button>
    </li>
  </ul>
</ng-container>
