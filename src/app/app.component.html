<div class="left">
  <h3>Players</h3>
  <app-player *ngFor="let player of players" [player]="player" (click)="selectEntity(player.id)"></app-player>
</div>
<div class="center">
  <h3>Units</h3>
  <div class="units">
    <app-unit  *ngFor="let unit of units" [unit]="unit" (click)="selectEntity(unit.id)"></app-unit>
  </div>
  <p>Played Spells</p>
  <div *ngFor="let card of playedSpells">
    <span>Name: {{ card.components.Common.name }}</span>
  </div>
</div>
<div class="right">
  <h3>Forge Row</h3>
  <app-card *ngFor="let card of forgeRow" [card]="card" (click)="selectEntity(card.id)"></app-card>
</div>

<router-outlet></router-outlet>
