<div class="left">
  <h3>Players</h3>
  <app-player *ngFor="let player of players" [player]="player" (click)="selectEntity(player.id)"></app-player>
</div>
<div class="center">
  <h3>Attacking Units</h3>
  <div class="units">
    <app-unit  *ngFor="let unit of attackingUnits" [unit]="unit" (click)="selectEntity(unit.id)"></app-unit>
  </div>
  <h3>Defending Units</h3>
  <div class="units">
    <app-unit  *ngFor="let unit of defendingUnits" [unit]="unit" (click)="selectEntity(unit.id)"></app-unit>
  </div>
  <h3>Spells</h3>
  <div class="spells">
    <app-card *ngFor="let card of spells" [card]="card" (click)="selectEntity(card.id)"></app-card>
  </div>
</div>
<div class="right">
  <h3>Forge Row</h3>
  <app-card *ngFor="let card of forgeRow" [card]="card" (click)="selectEntity(card.id)"></app-card>
</div>

<router-outlet></router-outlet>
