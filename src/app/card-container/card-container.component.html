<!-- NOTE: This wrapper div is necessary for the :leave animation. -->
<div class="group" *ngFor="let state of cardStates" @slideInOut>
  <app-card
    appEntity
    appTargetable
    [entityId]="state.entity.id"
    [ownerId]="state.entity.ownerEntity"
    [players]="players"
    [entity]="state.entity"
    [card]="state.card"
    [unit]="state.unit"
    [canAct]="canAct"
  ></app-card>
  <div *ngIf="dedupe && state.count && state.count > 1">
    {{ state.count }} copies
  </div>
</div>
