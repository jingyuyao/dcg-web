<div class="group" *ngFor="let state of cardStates">
  <app-card
    appEntity
    appTargetable
    @slideIn
    [entityId]="state.card.id"
    [ownerId]="state.card.ownerEntity"
    [players]="players"
    [card]="state.card"
    [canAct]="canAct"
  ></app-card>
  <div *ngIf="dedupe && state.count && state.count > 1">
    {{ state.count }} copies
  </div>
</div>
